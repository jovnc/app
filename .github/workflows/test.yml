name: Test

on:
  pull_request_target:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read
  secrets: read

jobs:
  test-e2e:
    name: E2E Tests (${{ matrix.os }})
    environment: e2e-test
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.13"]

    steps:
      - name: Checkout on pull_request_target
        if: github.event_name == 'pull_request_target'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Checkout on push to main and workflow_dispatch
        if: github.event_name != 'pull_request_target'
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build binary
        run: |
          pyinstaller --onefile main.py --name gitmastery

      - name: Set binary path (Unix)
        if: runner.os != 'Windows'
        run: echo "GITMASTERY_BINARY=${{ github.workspace }}/dist/gitmastery" >> $GITHUB_ENV

      - name: Set binary path (Windows)
        if: runner.os == 'Windows'
        run: echo "GITMASTERY_BINARY=${{ github.workspace }}/dist/gitmastery.exe" >> $env:GITHUB_ENV

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run E2E tests
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          python -m pytest tests/e2e/ -v
